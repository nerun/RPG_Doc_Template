<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="rating" content="18 years">
    <!-- Replace with your own description -->
    <title>RPG Doc Template</title>
    <meta name="description" content="Replace with your own description.">
    <link rel="icon" href="assets/img/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css">
    <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/brands.css">
    <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/regular.css">
    <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/solid.css">

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Docsify Darklight Theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme">

    <!-- Collapsable Menu: arrow style -->
    <link rel="stylesheet" href="assets/css/sidebar-arrow.css">

    <!-- Collapsable Menu: folder style
    <link rel="stylesheet" href="assets/css/sidebar-folder.css">
    -->

    <!-- docsify-navbar-fixed -->
    <link rel="stylesheet" href="assets/css/navbar-fixed.css">

    <!-- Local style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="app"></div>

    <script>
        // Docsify Configuration (see https://docsify.js.org/#/configuration)
        window.$docsify = {
            name: 'Menu',
            logo: 'assets/img/logo.png width=180px',
            
            // Configure the repository url, or a string of username/repo, to
            // add the GitHub Corner widget in the top right corner of the site.
            //repo: 'nerun/RPG_Doc_Template',
            
            // load from _navbar.md
            loadNavbar: true,
            themeColor: '#3F51B5',

            // Sidebar Configuration
            auto2top: true,
            loadSidebar: true,
            maxLevel: 3,
            // Set subMaxLevel to 0 to remove automatic display of page table of
            // contents (TOC) in Sidebar
            subMaxLevel: 3,
            // set sidebar display level for collapsable menu
            sidebarDisplayLevel: 0,

            // Search Plugin Configuration
            search: {
                placeholder: 'Type to search',
                noData: 'No matches found.',
                // Headline depth, 1 - 6
                depth: 3,
            },
            
            // Latex
            latex: {
                inlineMath   : [['$', '$'], ['\\(', '\\)']],
                displayMath  : [['$$', '$$']],
            },
            
            // Flexible Alerts
            // Use this to translate alert labels if you need to.
            'flexible-alerts': {
                note: {
                    label: "Note"
                },
                tip: {
                    label: "Tip"
                },
                warning: {
                    label: "Warning"
                },
                attention: {
                    label: "Attention"
                }
            }
        };
    </script>
  
    <!-- Theme -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

    <!-- Required -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

    <!-- Flexible alerts -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

    <!-- Fontawesome -->
    <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>

    <!-- Recommended -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

    <!-- Recommended -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- Footnotes -->
    <script src="//cdn.jsdelivr.net/npm/@sy-records/docsify-footnotes@2/dist/index.min.js"></script>

    <!-- Collapsable Menu (local copy) -->
    <script src="assets/js/docsify-sidebar-collapse.min.js"></script>

    <!-- LaTeX & MathJax -->
    <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

</body>
</html>
